<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Device Data Stream</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">


    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">

    <style>
        body {
            font-family: "Trirong", serif;
        }

        .top-left-btn {
            position: absolute;
            top: 1%;
            right: 2%;
            background-color: rgb(0, 47, 255);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
        }

        .top-left {
            position: absolute;
            top: 0%;
            right: 7%;
            /* background-color: rgb(0, 47, 255); */
            color: rgb(255, 47, 210);
            padding: 10px 20px;
            border: none;
            /* border-radius: 5px; */
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
    <script>
        setInterval(function () { window.location.reload(); }, 15000);
        //         var raw = "hello";
        getapi();

        async function getapi() {
            const token = localStorage.getItem('access_token');
            console.log(token)
            var myHeaders = new Headers();
            myHeaders.append("Authorization", "Bearer " + token);
            var requestOptions = {
                method: 'GET',
                headers: myHeaders,
                redirect: 'follow'
            };

            try {
                const response = await fetch("http://localhost:8081/stream/device", requestOptions);
                console.log("***",response+"***");

                // Check if response status is 200 (success)
                if (response.status === 200) {
                    // Storing data in form of JSON
                    var data = await response.json();
                    const tableBody = document.querySelector("#deviceTable tbody");

                    // Loop through the data and create table rows
                    for (const device of data) {
                        const row = document.createElement("tr");

                        const idCell = document.createElement("td");
                        idCell.textContent = device.battery_Level;
                        row.appendChild(idCell);

                        const nameCell = document.createElement("td");
                        nameCell.textContent = device.device_Id;
                        row.appendChild(nameCell);

                        const typeCell = document.createElement("td");
                        typeCell.textContent = device.first_Sensor_temperature;
                        row.appendChild(typeCell);

                        const routefromcell = document.createElement("td");
                        routefromcell.textContent = device.route_From;
                        row.appendChild(routefromcell);

                        const routetocell = document.createElement("td");
                        routetocell.textContent = device.route_To;
                        row.appendChild(routetocell);

                        tableBody.appendChild(row);
                    }
                } else {
                    const errorMessage = "Access is only for admin.";
                    const errorMessageRow = document.querySelector("#errorMessageRow");
                    const errorMessageCell = errorMessageRow.querySelector("td");
                    errorMessageCell.textContent = errorMessage;
                    errorMessageRow.style.display = "table-row";
                }
            } catch (error) {
                const errorMessage = error.message;
                const errorMessageRow = document.querySelector("#errorMessageRow");
                const errorMessageCell = errorMessageRow.querySelector("td");
                errorMessageCell.textContent = errorMessage;
                errorMessageRow.style.display = "table-row";
            }
        }

    </script>
</head>

<body style="background-image: url(https://images.pexels.com/photos/257643/pexels-photo-257643.jpeg?cs=srgb&dl=pexels-pixabay-257643.jpg&fm=jpg);background-attachment: fixed;
background-repeat: no-repeat;
background-size: cover;
height: 100vh;
place-items: center;;">
    <div>
        <p class="top-left" id="email"></p>

    </div>
    <a class="top-left-btn" href="/index.html">Signout</a>
    <div class="bg">
        <div>


        </div>
        <div class=" m-5  ">

            <h3 style="text-align: center; color: #e0d9d9; "> Device Data Stream</h3>
        </div>
        <div class="container w-75 py-5 h-90">
            <div class="card" style=" background-color:#f9fafbd6 !important; border-radius:  	  0px;">
                <div class="table-wrapper-scroll-y my-custom-scrollbar">

                    <table class="table" id="deviceTable">
                        <thead class="table-primary table-bordered ">
                            <tr>

                                <th>Battery Level</th>
                                <th>Device Id</th>
                                <th>First Sensor Temperature</th>
                                <th>Route From</th>
                                <th>Route To</th>

                            </tr>
                        </thead>

                        <tbody>
                            <tr id="errorMessageRow" style="display: none;">
                                <td colspan="5" style="text-align: center; font-weight: bold;"></td>
                            </tr>
                        </tbody>

                    </table>

                </div>

            </div>

        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/rowreorder/1.2.8/js/dataTables.rowReorder.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.2.9/js/dataTables.responsive.min.js"></script>
    <script>
        const email = localStorage.getItem('email');
        document.getElementById('email').innerText = email;
    </script>

</body>

</html>
